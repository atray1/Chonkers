{% extends 'base.html' %}

{% block content %}
    <div id="cat-dict" class="row">
        {% for cat in cats %}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 cat-summary">
                <div class="vessel">
                        <a href="/more-details/{{ cat.cat_id }}/{{ cat.shelter_id }}">
                            <img class="medium-image" src="{{cat['photo_url']['medium']}}">
                            <br>
                            Name: {{ cat.name }}
                        </a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div>
        <form action="/search-results">
            <select name="color">
                <option value="Black">Color</option>
            </select>
        </form>
    </div>
{% endblock %}
