{% extends 'base.html' %}

{% block content %}

    <script type="text/javascript">
        $(document).ready(function() {
            $("select[name=color]").change(function() {
                $("#fur_color").submit();
            })
        }) 
    </script>

    <div id="cat-dict" class="row">
        {% for cat in cats %}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 cat-summary">
                <div class="vessel">
                        <a href="/more-details/{{ cat.cat_id }}/{{ cat.shelter_id }}">
                            <img class="medium-image" src="{{cat['photo_url']['medium']}}">
                            <br>
                            Name: {{ cat.name }}
                        </a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div>
        <form action="/search-results" id="fur_color">
            Color
            <select name="color">
                <option value="all">All</option>
                <option value="Black">Black</option>
            </select>
        </form>
    </div>
{% endblock %}
